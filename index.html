<!doctype html>
<html lang="en">
  <head>
    <script>
      (function() {
        var theme = localStorage.getItem('wnf-theme');
        var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var resolved = theme === 'dark' || (theme !== 'light' && systemDark) ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', resolved);
        if (resolved === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/wnf-logo-removed-bg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WNF</title>
    <!-- Google Fonts for FIFA Theme + Awards/Trophy Room -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
